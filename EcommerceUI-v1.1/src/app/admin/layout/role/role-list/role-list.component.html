<div class="card mb-3">
    <div class="card-header">
        <i class="fa fa-users"></i> Role List</div>
    <div class="card-body">



        <div class="table-responsive">

            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th class="d-none">ID</th>
                        <th>Name</th>
                        <th>Action</th>
                    </tr>
                </thead>

                <tbody>
                    <!--  -->
                    <tr *ngFor="let item of roleData">
                        <td class="d-none">{{item.id}}</td>
                        <td>{{item.name}}</td>
                        <td>
                            <a type="button" class="btn btn-info" [routerLink]="['/admin/layout/user/create']"><i class="fa fa-edit" aria-hidden="true"></i></a>&nbsp;
                            <a type="button" class="btn btn-danger" (click)="onDelete(item)"><i class="fa fa-trash-o" aria-hidden="true"></i></a>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
    <div class="card-footer small text-muted">Updated yesterday at 11:59 PM</div>
</div>
