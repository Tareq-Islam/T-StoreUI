<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>T-Store App</h1>
            <form role="form" [formGroup]="bngForm" novalidate>
                <div class="form-content">
                    <div class="form-group">
                        <input type="email" formControlName="username" name="username" class="form-control input-underline input-lg" placeholder="Email">
                    </div>
                    <div *ngIf="bngForm.controls['username'].invalid &&  bngForm.controls['username'].touched" class="alert alert-danger">
                        <a *ngIf="bngForm.controls['username'].errors.required">
                            User Name is required.
                        </a>
                    </div>

                    <div class="form-group">
                        <input type="password" formControlName="password" name="password" class="form-control input-underline input-lg" placeholder="Password">
                    </div>
                    <div *ngIf="bngForm.controls['password'].invalid && bngForm.controls['password'].touched" class="alert alert-danger">
                        <a *ngIf="bngForm.controls['password'].errors.required">
                            Password is required.
                        </a>
                    </div>
                </div>
                <input type="submit" class="btn rounded-btn btn-success" (click)="loginUser()" value="Login">
            </form>
        </div>
    </div>
</div>
